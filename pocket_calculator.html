<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JS projects</title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<style type="text/css">
		#output {
			height: 45px;
			background-color: black;
			color: aqua;
			width: 100%;
			font-size: 2em;
			padding: 5px;
			text-align: right;
			margin-bottom: 25px;
			overflow: hidden;
		}
		#mycalc {
			width: 350px;
			background-color: dimgray;
			height: 350px;
			padding: 25px;
		}
		.cbutton {
			font-size: 2em;
			width: 45px;
			margin: 4px;
			padding: 4px;
		}
		.container {
			padding: 25px;
		}
	</style>
</head>
<body>
<h1 class="text-center">Pocket Calculator</h1>
<div class="container text-center">
  <div id="mycalc">
    <div class="col-xs-12">
      <div id="output"></div>
      <div class="col-xs-12">
        <div class="btn btn-primary cbutton">1</div>
          <div class="btn btn-primary cbutton">2</div>
          <div class="btn btn-primary cbutton">3</div>
          <div class="btn btn-primary cbutton">+</div>
      	</div>
      	  <div class="col-xs-12">
      	<div class="btn btn-primary cbutton">4</div>
          <div class="btn btn-primary cbutton">5</div>
          <div class="btn btn-primary cbutton">6</div>
          <div class="btn btn-primary cbutton">-</div>
      	</div>
      		<div class="col-xs-12">
      	<div class="btn btn-primary cbutton">7</div>
          <div class="btn btn-primary cbutton">8</div>
          <div class="btn btn-primary cbutton">9</div>
          <div class="btn btn-primary cbutton">*</div>
      	</div>
      		  <div class="col-xs-12">
      		<div class="btn btn-primary cbutton">C</div>
          <div class="btn btn-primary cbutton">0</div>
          <div class="btn btn-primary cbutton">=</div>
          <div class="btn btn-primary cbutton">/</div>
      	</div>


    </div>
  </div>
</div>

	<script>
		var mybtn = document.getElementsByClassName('cbutton');
		  var myOutput = document.getElementById('output');
		  var myCal = '';
		  var myCom = false;
		  var mySwitch = false;
			console.log(mybtn);
			for (var i = 0; i < mybtn.length; i++) {
				mybtn[i].addEventListener("click", function() {
					var myValue = this.innerHTML;
					if(myCom || myCal =="0") {
						myCom = false;
						myCal = '';
					}
					if(myValue == "=") {
						myCal = eval(myCal);
						myCom = true;
					} else if(myValue =="C") {
						myCal = 0;
						myCom = true;
					} else {
						myCal = myCal + myValue;
					}
					
					if(mySwitch) {
						mySwitch = false;
						myCal = eval(myCal);
					}
					if (myValue == "+"||myValue=="-"||myValue=="*"||myValue=="/") {
						mySwitch = true;
					}

					myOutput.innerHTML = myCal;
					
				});
			}

	</script>

	<!-- jquery plugin -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap JS plugin -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
