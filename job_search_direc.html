<!DOCTYPE html>
<html>
<head>
	<title>Job Board</title>
	<meta charset="utf-8">
	<!--To give responsiveness to mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Bootstrap library-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	.nav-bar {
      font-family: arial;
      text-align: center;
    }
    .nav-buttons {
      background-color: #3FAABF;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      padding: 6px 4px;
    }
    .nav-buttons:active {

	</style>

</head>
<body>
<header>
